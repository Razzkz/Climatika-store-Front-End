<div class="container-fluid bg-cinza">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Cadastrar Produto</h1>
            <div class="form-group">
                <div class="form-group">
                    <input class="form-control"  autocomplete="off" type="text" name="nome" id="nome"
                        placeholder="Nome do Produto">
                </div>

                <div class="form-group">
                    <input class="form-control" type="text" name="cpf" id="cpf" autocomplete="off"
                        placeholder="Marca do Produto">
                </div>                

                <div class="form-group">
                    <input  class="form-control" type="text" name="endereco" autocomplete="off"
                        id="endereco" placeholder="Preço do produto">
                </div>

                <div class="form-group">
                    <textarea class="form-control" type="email" name="email" id="email" autocomplete="off" 
                        placeholder="Descrição do produto"></textarea>
                </div>

                <div class="form-group">
                    <input class="form-control" type="text" name="estado" id="estado" autocomplete="off"
                        placeholder="Foto do produto">
                </div>

                <div class="d-flex justify-content-center fontpix">
                    <button type="submit" class="btn btn-danger mr-4 botaocanc" >Cancelar</button>
                    <button type="submit" class="btn btn-success botaocad" >Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
