<div class="container d-flex justify-content-center">

    <div class="row m-3 p-3 layoutCarrinho border border-secondary">
        <div class="col-md-7">

            <div class="card mb-3" style="max-width: 540px;" *ngFor="let item of statusVenda.listaProduto">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="{{item.foto}}" class="card-img" alt="...">
                    </div>

                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{item.nomeProduto}}</h5>
                            <p class="card-text">{{item.descricao}}</p>
                            <p class="card-text"><small class="text-muted">{{item.preco}}</small></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <div class="col-md-5 p-3 fundoCarrinho">
            <h2>Carrinho de Compras</h2>
            <div>
                <p>
                    Insira seu CEP:
                </p><input type="text" value="00000-000">

                <hr>
                <!--<a (click)="calculoTotal()"><button class="btn btn-secondary" ></button></a>-->
                <p>Subtotal:</p>
                 <input type="text" value="R${{valorTotal}}" readonly>

                <div class="mt-3">
                    <button class="btn btn-danger mr-3">Continuar Comprando</button>
                    <button class="btn btn-success">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </div>

</div>
