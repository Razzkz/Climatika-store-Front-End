<div class="container d-flex justify-content-center">

    <div class="d-flex flex-row m-3 p-3 layoutCarrinho">
        <div class="col-md-7 lista-prod">
            
                <div class="card mb-3" style="max-width: 540px;" *ngFor="let item of auth.statusVenda.listaProduto">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img src="{{item.foto}}" class="card-img" alt="...">
                        </div>

                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{item.nomeProduto}}</h5>
                                <p class="card-text">{{item.descricao}}</p>
                                <p class="card-text"><small class="text-muted">{{item.preco}}</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            
        </div>


        <div class="col-md-5 ml-1 pt-3 pl-3 fundoCarrinho">
            <h2>Carrinho de Compras</h2>
            <div class="d-block">
                <p>
                    Insira seu CEP:
                </p>
                <input type="text" value="00000-000">

                <hr>
                <!--<a (click)="calculoTotal()"><button class="btn btn-secondary" ></button></a>{{auth.calculoTotal()}}-->
                <p>Subtotal:{{auth.calculoTotal()}}</p>
                <input  type="text" value="R${{auth.valorTotal}}" readonly>

                <div class="mt-3">
                    <button class="btn btn-success" routerLink="/finalizar-compra">Finalizar Compra</button>
                </div>
                <a routerLink="/inicio" class="text-secondary align-self-center">‚Üê Continuar Comprando</a>
            </div>
        </div>
    </div>

</div>
