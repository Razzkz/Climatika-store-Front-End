<!-- CARROSEL -->

<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="../../assets/img/carrosel/1.png" alt="Primeiro Slide">
        <div class="carousel-caption d-none d-md-block h5p">
            <h5>Entenda sobre mudanças climáticas</h5>
            <p>e saiba como ajudar o nosso planeta</p>
        </div>
      </div>

      <div class="carousel-item">
        <img class="d-block w-100" src="../../assets/img/carrosel/3.png" alt="Segundo Slide">
        <div class="carousel-caption d-none d-md-block h5p">
            <h5>Entenda sobre mudanças climáticas</h5>
            <p>e saiba como ajudar o nosso planeta</p>
        </div>
      </div>

      <div class="carousel-item">
        <img class="d-block w-100" src="../../assets/img/carrosel/4.png" alt="Terceiro Slide">
        <div class="carousel-caption d-none d-md-block h5p">
            <h5>Entenda sobre mudanças climáticas</h5>
            <p>e saiba como ajudar o nosso planeta</p>
      </div>
    </div>

    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Próximo</span>
    </a>
  </div>
  
<!-- FIM DO CARROSEL -->


<!-- PRODUTOS -->
<div class="container-fluid flex align-it">
    <div class="row bg-cinza pb-4 pt-4 d-flex justify-content-center">

        <a routerLink='/produto'>
          <div class="row col-md-12 justify-content-center pr-md-5 pl-md-5 d-flex" >
          <div class="card mr-3 mb-3"   *ngFor='let item of listaProduto' style="max-width: 15rem; max-height: 412px;">
              <div class="card-body">
                  <img src="{{item.foto}}" alt="" class="miniatura">
                  <h5 class="card-title mb-1">{{item.nomeProduto}}</h5>
                  <a src="#" class="marca">{{item.marca}}</a>
              
                  <div class="d-flex justify-content-end bg-transparent preco">R${{item.preco}}</div>
              </div>
          </div>
        </a>
        
    </div>
        
    </div>
</div>

<!-- FIM DE PRODUTOS -->
